<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#6f6f71"/>
  <meta charset="utf-8">
  <title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <!-- adding  role="navigation" in order to read the aria-label -->
    <nav aria-label="Main Menu"  role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <!-- https://www.w3.org/TR/wai-aria-practices/examples/breadcrumb/index.html -->
    <nav aria-label="Breadcrumb"  role="navigation" class="breadcrumb-nav">
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
    <a href="#skip-map" class="skip-map">Skip Map</a>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="main-content">
    <!-- Beginning map -->
    <div id="header-content">
      <section id="map-container" role="application" aria-label="Map of the restaurants">
        <h1>Google Map</h1>
        <div id="map"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->

      <section id="restaurant-container" >
        <h1 id="restaurant-name"></h1>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <h3>Address</h3>
        <p id="restaurant-address"></p>
        <h3>Opening Schedule</h3>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
    </div>
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>

    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" >
    <div  id="skip-map" tabindex="-1">Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</div>
  </footer>
  <!-- End footer -->
  <script src="js/idb.js"></script>
  <script type="application/javascript" src="js/register_sw.js"></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9JRIIcW6Coghb6k5G19wvmiE5grI_L_0&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
