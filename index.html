<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#6f6f71"/>
  <meta charset="utf-8">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <a href="#skip-map" class="skip-map">Skip Map</a>
  </header>

  <main id="main-content">
    <section id="map-container">
      <h1>Google Map</h1>
          <div id="map" ></div>
     
    </section>
    <section>
      <div class="filter-options" id="skip-map" tabindex="-1">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" aria-label="Choose Neighborhood" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="Choose Cuisine"  name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script src="js/idb.js"></script>
  <script src="js/register_sw.js"></script>
  <script  charset="utf-8" src="js/dbhelper.js"></script>
  <script charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9JRIIcW6Coghb6k5G19wvmiE5grI_L_0&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
